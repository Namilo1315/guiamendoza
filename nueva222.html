<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guía de Comercios</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root{
      --primary:#007bff;
      --accent:#00a5fe;
      --soft:#ffffff;
      --text:#1f2a37;
    }
    html, body { font-size: 14px; }

    body{
      background:var(--soft);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial
    }

    /* ==== TARJETAS ==== */
    .shadow-smooth{box-shadow:0 10px 25px rgba(0,0,0,.08)}
    .card{border:0;border-radius:18px}
    .card-hover{transition:transform .25s ease,box-shadow .25s ease}
    .card-hover:hover{transform:translateY(-5px);box-shadow:0 12px 30px rgba(0,0,0,.12)}

    .avatar{
      width:56px;height:56px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      font-weight:800;background:linear-gradient(135deg,var(--primary),var(--accent));
      color:#fff;letter-spacing:.5px
    }

    /* ==== HERO ==== */
    .hero{
      background: radial-gradient(1200px 400px at 10% -20%, #67c1ff44, transparent 60%),
                  radial-gradient(1000px 500px at 110% 10%, #00a5fe22, transparent 60%),
                  linear-gradient(90deg, #4facfe, #00a5fe);
      color:#fff
    }
    .hero .badge{background:rgba(255,255,255,.18);backdrop-filter: blur(6px)}

    /* ==== FILTROS ==== */
    .filter-btn{
      border-radius:999px;border:2px solid #0d6efd;background:transparent;color:#0d6efd;font-weight:700
    }
    .filter-btn.active,.filter-btn:hover{background:#0d6efd;color:#ffffff}

    /* ==== CARRUSEL HERO ==== */
    .carousel-item img{height:300px;object-fit:cover;border-radius:16px}

    /* ==== CARRUSEL DESTACADOS ==== */
    .carrusel1-container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }
    .carrusel1-track {
      display: flex;
      gap: 20px;
      transition: transform 0.6s ease;
    }
    .carrusel1-card {
      flex: 0 0 20%; /* 5 visibles */
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .carrusel1-card:hover {
      transform: scale(1.08);
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
      z-index: 10;
    }
    .carrusel1-btn {
      border-radius: 50%;
      width: 45px; height: 45px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      transition: background .2s;
    }
    .carrusel1-btn:hover { background: var(--primary); color: #fff; }

    /* ==== TITULOS ==== */
    .section-title {
      position: relative;
      display: inline-block;
      font-weight: 800;
    }
    .section-title::after {
      content:"";
      display:block;
      width:60px;
      height:4px;
      background:var(--accent);
      margin:8px auto 0;
      border-radius:4px;
    }

    /* ==== WHATSAPP FLOTANTE ==== */
    .whatsapp-fab{
      position:fixed;right:18px;bottom:18px;width:56px;height:56px;border-radius:999px;background:#25d366;color:#fff;
      display:flex;align-items:center;justify-content:center;font-size:26px;z-index:1055;
      box-shadow:0 10px 20px rgba(0,0,0,.2);
      transition: transform .25s ease;
    }
    .whatsapp-fab:hover{transform:scale(1.1)}

    /* ==== FOOTER ==== */
    .footer{background:#0b1324;color:#cbd5e1}

    /* ==== ANIMACIONES ==== */
    [data-animate]{opacity:0;transform:translateY(40px);transition:all .8s ease;}
    [data-animate].visible{opacity:1;transform:none;}

    @media (max-width: 1200px) { html, body { font-size: 13px; } }
    @media (max-width: 992px) { .carrusel1-card { flex: 0 0 33.33%; } }
    @media (max-width: 768px) { .carrusel1-card { flex: 0 0 50%; } }
    @media (max-width: 576px) { .carrusel1-card { flex: 0 0 100%; } }
  </style>
</head>
<body>

<!-- ====================== HERO ====================== -->
<header class="hero py-5 position-relative overflow-hidden shadow-sm">
  <div class="container">
    <div class="row align-items-center gy-4">
      <div class="col-lg-7" data-animate>
        <span class="badge rounded-pill px-3 py-2 mb-3">Guía Local</span>
        <h1 class="display-5 fw-bold mb-3">
          <i class="bi bi-shop-window me-2"></i> Descubrí y Registrá tu Comercio
        </h1>
        <p class="lead mb-4">Explorá comercios por rubro, hablá por WhatsApp en un toque y sumá tu negocio a la guía.</p>
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-light btn-lg rounded-pill fw-bold px-4" data-bs-toggle="modal" data-bs-target="#modalRegistro">
            <i class="bi bi-shop me-2"></i> Registrar mi comercio
          </button>
          <button class="btn btn-outline-light btn-lg rounded-pill fw-bold px-4" data-bs-toggle="modal" data-bs-target="#modalCatalogo">
            <i class="bi bi-gift me-2"></i> Catálogo Día de la Madre
          </button>
        </div>
      </div>
      <div class="col-lg-5 text-center" data-animate>
        <div class="search-wrap p-3 shadow-smooth">
          <div class="input-group">
            <span class="input-group-text bg-white border-0"><i class="bi bi-search text-primary"></i></span>
            <input id="searchInput" class="form-control border-0" placeholder="Buscar por nombre, dirección o rubro...">
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- ====================== DESTACADOS ====================== -->
<section class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="section-title text-primary">
      <i class="bi bi-star-fill text-warning me-2"></i> Comercios Destacados
    </h2>
    <p class="text-muted mb-0">Nuestros favoritos de la semana</p>
  </div>

  <div class="carrusel1-container">
    <div class="carrusel1-track" id="featuredContainer"></div>
    <button class="carrusel1-btn prev btn btn-light position-absolute top-50 start-0 translate-middle-y">&#10094;</button>
    <button class="carrusel1-btn next btn btn-light position-absolute top-50 end-0 translate-middle-y">&#10095;</button>
  </div>
</section>

<script>
const FEATURED = [
  { nombre: "Panadería Aroma", descripcion: "Panes y facturas frescas",
    img: "https://images.unsplash.com/photo-1532012197267-da84d127e765?w=400&h=400&fit=crop",
    rubro: "Panadería", whatsapp: "2611122334", direccion: "Calle Falsa 123, Maipú" },
  { nombre: "Café y Té Boutique", descripcion: "Bebidas calientes y pastelería",
    img: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400&h=400&fit=crop",
    rubro: "Café", whatsapp: "2613344556", direccion: "Boulevard Central 78, Maipú" },
  { nombre: "Ferretería La Tuerca", descripcion: "Todo para tu hogar",
    img: "https://images.unsplash.com/photo-1505691938895-1758d7feb511?w=400&h=400&fit=crop",
    rubro: "Ferretería", whatsapp: "2612233445", direccion: "Avenida Principal 456, Maipú" },
  { nombre: "Verdulería El Sol", descripcion: "Frutas y verduras frescas",
  img: "https://images.unsplash.com/photo-1532012197267-da84d127e765?w=400&h=400&fit=crop",
    rubro: "Verdulería", whatsapp: "2617788990", direccion: "Av. San Martín 222, Maipú" },
  { nombre: "Indumentaria Style", descripcion: "Moda urbana y casual",
  img: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400&h=400&fit=crop",
    rubro: "Indumentaria", whatsapp: "2616677889", direccion: "Calle Moda 456, Maipú" }
];

const featuredContainer = document.getElementById("featuredContainer");

function destacadoCard({nombre, descripcion, img, whatsapp, direccion}) {
  return `
    <div class="carrusel1-card">
      <div class="card card-hover h-100">
        <img src="${img}" class="card-img-top" alt="${nombre}">
        <div class="card-body d-flex flex-column">
          <h6 class="fw-bold text-primary">${nombre}</h6>
          <p class="text-muted small">${descripcion||""}</p>
          <div class="mt-auto small d-flex align-items-start mb-2">
            <i class="bi bi-geo-alt-fill text-danger me-2"></i> ${direccion||"—"}
          </div>
          <a href="https://wa.me/54${(whatsapp||"").replace(/\D/g,"")}" target="_blank"
             class="btn btn-success w-100 rounded-pill"><i class="bi bi-whatsapp me-1"></i> Contactar</a>
        </div>
      </div>
    </div>`;
}

featuredContainer.innerHTML = FEATURED.map(destacadoCard).join("");

let index = 0;
function moveCarousel(step){
  const total = FEATURED.length;
  index = (index + step + total) % total;
  featuredContainer.style.transform = `translateX(-${index * 20}%)`;
}

document.querySelector(".carrusel1-btn.prev").addEventListener("click", ()=> moveCarousel(-1));
document.querySelector(".carrusel1-btn.next").addEventListener("click", ()=> moveCarousel(1));

setInterval(()=> moveCarousel(1), 4000);

// ==== Animaciones on scroll ====
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){ e.target.classList.add("visible"); }
  })
},{threshold:.2});
document.querySelectorAll("[data-animate]").forEach(el=>observer.observe(el));
</script>

<!-- WHATSAPP -->
<a class="whatsapp-fab" href="https://wa.me/542616246767" target="_blank"><i class="bi bi-whatsapp"></i></a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
